<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-列表排序.html</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>人员列表</h2>
        <!--v-model双向绑定-->
        <input type="text" placeholder="请输入名字" v-model="keyword" />

        <button @click="sortType = 2">年龄升序</button>
        <button @click="sortType = 1">年龄降序</button>
        <button @click="sortType = 0">原顺序</button>
        
        <ul v-for="p in filPersons" :key="p.id">
            <li>{{p.name}}-{{ p.age }}- {{ p.sex }}</li>
        </ul>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#root',
            data: {
                keyword: '',
                sortType: 0, //0代表原顺序 1代表降序 2代表升序
                persons: [
                    { id: "001", name: '周冬雨', age: 20, sex: '女' },
                    { id: "002", name: '马冬梅', age: 19, sex: '女' },
                    { id: "003", name: '周杰伦', age: 21, sex: '男' },
                    { id: "004", name: '温兆伦', age: 22, sex: '男' },
                ],
            },
            computed: {
                filPersons() {
                    const arr = this.persons.filter(p => p.name.indexOf(this.keyword) !== -1);

                    //判断是否需要排序，今天 sortType 是 0 就表示為 false
                    // 所以此時我們就直接回傳 arr 就可以了。
                    if (!this.sortType) return arr;

                    // sort 回调回收到前后两个数据项, a 和 b
                    // sort 会改变的原数组
                    return arr.sort((p1, p2) => this.sortType === 1 ? p2.age - p1.age : p1.age - p2.age);
                }
            }
        });
    </script>
</body>

</html>
