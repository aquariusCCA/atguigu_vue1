<!--
    Vue 模板語法有 2 大類
        1. 插值語法
            功能: 用於解析標籤體的內容。
            寫法: {{ xxx }}，xxx 是 js 表達式，且可以直接讀取到 data 中的所有屬性。

        2. 指令語法
            功能: 用於解析標籤，包括: 標籤屬性、標籤體內容、綁定事件 ...
            舉例: v-bind:href="xxx" 或 簡寫為 :href="xxx"，xxx 同樣要寫 js 表達式；
                且可以直接讀取到 data 中的所有屬性。
            備註: Vue 有很多指令，且形式都是 v-xxx，此處我們只是拿 v-bind 舉例。
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-模板語法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好, {{ name }} </h3>
        <hr/>


        <h1>指令语法</h1>
        <!-- v-bind 绑定指令，就把下面的 url 当成一个 js 表达式去执行了。 -->
        <a v-bind:href="url.toUpperCase()" v-bind:x="x">百度一下</a>

        <!-- v-bind: 还可以简写为 :xxx -->
        <a :href="url_taiwan" :x="x">google 台湾</a>
        <p>学校: <a :href="school.url.toString()">{{ school.name }}</a> </p>
    </div>

    <script>
        Vue.config.productionTip = false;

        new Vue({
           el: "#root",
           data: {
               name : 'jack',
               url : 'https://www.baidu.com',
               x: 'test v-bind',
               url_taiwan: 'https://www.google.com.tw',
               school: {
                   name: '武汉科技大学',
                   url:'https://www.wust.edu.cn/'
               }
           }
       })
    </script>
</body>
</html>
