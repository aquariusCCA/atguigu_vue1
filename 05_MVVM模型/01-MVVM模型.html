<!--
	MVVM模型
		1. M：模型(Model) ：data 中的数据
		2. V：视图(View) ：模板代码
		3. VM：视图模型(ViewModel)：Vue 实例

	观察发现：
		1. data 中所有的属性，最后都出现在了 vm 身上。
		2. vm 身上所有的属性 及 Vue 原型上所有属性，在 Vue 模板中都可以直接使用。
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-MVVM模型.html</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <img src="./imgs/mvvm.jpg">
        
        <!-- view 視圖 -->
        <h1>学校名称: {{ name }}</h1>
        <h1>学校地址:{{ address }}</h1>
        <h1>测试一下1: {{ 1 + 1 }}</h1>
        <hr>

        
        <!-- 所有 viewModel 和 vue 原型上的属性，
             在视图中的 {{ xxx }} 都可以看到。 -->
        <h1>测试一下2: {{ $options }}</h1>
        <h1>测试一下3: {{ $emit }}</h1>
        <h1>测试一下4: {{ _c }}</h1>
    </div>
    <script type="text/javascript">
        
        // ViewModel (視圖模型) 
        // ViewModel 是 view 与 model 之间的纽带。
        const vm = new Vue({
            el: '#root',
            data() {
                // model (模型)
                return {
                    name: '武汉科技大学',
                    address: '武汉'
                }
            }
        });
        console.log(vm);
    </script>
</body>

</html>
