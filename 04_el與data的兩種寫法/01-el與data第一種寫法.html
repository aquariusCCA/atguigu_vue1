<!--
    data 与 el 的 2 种写法
        1. el 有 2 种写法
            (1). new Vue 时候配置 el 属性。
            (2). 先创建 Vue 实例，随后再通过 vm.$mount('#root') 指定 el 的值。

        2. data 有 2 种写法
            (1).对象式
            (2).函数式
                如何选择：目前哪种写法都可以，以后学习到组件时，
                data必须使用函数式，否则会报错。

        3.一个重要的原则：
            由 Vue 管理的函数(例如data)，一定不要写箭头函数，
            一旦写了箭头函数，this 就不再是 Vue 实例了。
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-el與data第一種寫法.html</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>你好，{{ name }}</h1>
    </div>


    <script>
        new Vue({
            el: '#root',
            data: {  // data 對象式
                name: '尚硅谷'
            }
        })
    </script>
</body>
</html>
