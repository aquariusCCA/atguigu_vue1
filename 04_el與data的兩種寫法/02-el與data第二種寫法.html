<!--
    data 与 el 的 2 种写法
        1. el 有 2 种写法
            (1). new Vue 时候配置 el 属性。
            (2). 先创建 Vue 实例，随后再通过 vm.$mount('#root') 指定 el 的值。

        2. data 有 2 种写法
            (1).对象式
            (2).函数式
                如何选择：目前哪种写法都可以，以后学习到组件时，
                data必须使用函数式，否则会报错。

        3.一个重要的原则：
            由 Vue 管理的函数(例如data)，一定不要写箭头函数，
            一旦写了箭头函数，this 就不再是 Vue 实例了。
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-el與data第二種寫法.html</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>你好，{{ name }}</h1>
    </div>


    <script>
        const v = new Vue({
            // 第二种写法: 函数式(返回对象中包含你想渲染的模版数据)
            // 学习组件的时候要是用函数式，这个函数是 Vue 来调用的。


            //尽量不要写成剪头函数，因为会丢失this
            // data: () => {
            //     //此时 this 是 window，因为箭头函数没有自己的 this，它向外查找找到的 window。
            //     console.log(`@@@@`, this);
            //     return ({
            //         name: '尚硅谷'
            //     })
            // }

            
            // ES5 的寫法 -> data: function(){} 
            // ES6 的寫法 -> data(){}
            data() {
                //此时 this 是 Vue
                console.log('@@@', this); 
                
                return {
                    name: '尚硅谷'
                }
            }
        })

        // 使用哪一種方式配置 el 屬性都可以，只不過
        // 使用 v.$mount('#root') 這種方式比較靈活。
        setTimeout(() => {
            // mount: 掛載。
            v.$mount('#root') // 掛載到頁面。
        }, 2000)
    </script>
</body>

</html>
